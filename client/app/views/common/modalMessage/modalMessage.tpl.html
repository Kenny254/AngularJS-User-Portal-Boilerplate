<div class="modal-content" ng-class="modalContentClass">
    <div class="modal-header" ng-class="modalHeaderClass">
        <h3 ng-class="modalTitleStyle" class="modal-title">{{modalTitle}}</h3>
    </div>
    <div class="modal-body">
        {{modalMessage}}
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="close()">close</button>
    </div>
</div>
