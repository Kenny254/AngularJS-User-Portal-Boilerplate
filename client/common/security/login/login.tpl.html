<div ng-controller="loginCtrl">
    <form name="form" class="form-login" role="form">
        <div role="dialog" tabindex="-1" id="loginModal" class="modal fade" data-backdrop="false" data-keyboard="false">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-content">
                        <div class="modal-header"><h4 class="modal-title">SIGN IN!</h4></div>
                        <div class="modal-body">
                            <div class="alert alert-danger" role="alert" ng-show="loginMsg">
                                {{loginMsg}}
                            </div>
                            <input name="email" class="form-control" type="email" ng-model="user.email" placeholder="Email" required autofocus>
                            <br />
                            <input name="password" class="form-control" type="password" ng-model="user.password" placeholder="Password" required>
                            <span class="pull-right mb" style="margin-top:5px;">
                                <a data-toggle="modal" href="login.html#forgotPasswordModal"> Forgot Password?</a>
                            </span>
                            <button class="btn btn-theme btn-block" href="" type="submit" ng-click="login()" ng-disabled="form.$invalid || dataLoading">
                                <i class="fa fa-lock"></i> SIGN IN
                            </button>
                        </div>
                        <div class="modal-footer">
                            <div class="login-footer text-centered">
                                <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
                                <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>

                                <div class="registration">
                                    Don't have an account yet?<br />
                                    <a class="" href="#" ng-click="openRegister()">
                                        Create an account
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Forgot Password Modal -->
        <div aria-hidden="true" aria-labelledby="forgotPasswordModalLabel" role="dialog" tabindex="-2" id="forgotPasswordModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Forgot Your Password ?</h4>
                        </div>
                        <div class="modal-body">
                            <p>Enter your e-mail address below to reset your password.</p>
                            <input type="text" placeholder="Email" ng-model="forgotPass.email" autocomplete="off" class="form-control placeholder-no-fix">
                            <div class="mt alert" ng-class="forgotPassMsgClass" role="alert" ng-show="forgotPassMsg">
                                {{forgotPassMsg}}
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                            &nbsp;
                            <button class="btn btn-theme" type="button" ng-click="forgotPassword()">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
